<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<style>
  body {
    background-color: #121212;
  }

  .container-nx {
    display: flex;
    justify-content: space-evenly;
    flex-direction: row;
  }

  .matter {
    color: #ffffff;
    background: #3F51B5;
    padding-top: 25px;
    padding-bottom: 25px;
  }

  .mx-card {
    width: 500px;
  }

  .mx-actions {
    height: 52px;
  }


  ::-webkit-scrollbar {
    width: 5px;
    /* Ancho del scrollbar */
  }

  ::-webkit-scrollbar-track {
    background: #ffffff;
    /* Fondo del track */
  }

  ::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, .12);
    /* Color del thumb */
    /* Bordes redondeados */
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #3F51B5;
    /* Color del thumb al pasar el mouse */
  }
  
</style>

<br><br><br>

<div class="container-nx">


  <div class="mx-card mdl-card mdl-card-order mdl-shadow--8dp">
    <div class="mdl-card__title matter">
      <h2 class="mdl-card__title-text">Create Project</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form action="#">
        <div class="mdl-grid">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
            <input class="mdl-textfield__input" type="text" id="cardholder" />
            <label class="mdl-textfield__label" for="cardholder">Project Name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="cardnumber"></textarea>
            <label class="mdl-textfield__label" for="cardnumber">Description</label>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="text" id="expire" maxlength="5" />
            <label class="mdl-textfield__label" for="expire">MM / YY</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="text" id="ccv" pattern="-?[0-9]*(\.[0-9]+)?" maxlength="3" />
            <label class="mdl-textfield__label" for="ccv">CCV</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
            <input class="mdl-textfield__input" type="text" id="exdpire" maxlength="5" />
            <label class="mdl-textfield__label" for="exdpire">SUN</label>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border mx-actions">
          <div class="mdl-grid">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--6-col">
              <i class="material-icons">save</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--6-col">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
